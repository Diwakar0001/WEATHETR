<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-cloud-sun"></i> Weather App</h1>
            <p>Get current weather information for any city</p>
        </header>

        <div class="search-container">
            <div class="search-box">
                <input type="text" id="cityInput" placeholder="Enter city name..." autocomplete="off">
                <button id="searchBtn">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            <button id="locationBtn" class="location-btn">
                <i class="fas fa-map-marker-alt"></i>
                Use Current Location
            </button>
        </div>

        <div class="weather-container" id="weatherContainer" style="display: none;">
            <div class="weather-card">
                <div class="weather-header">
                    <h2 id="cityName">City Name</h2>
                    <span id="countryCode"></span>
                </div>
                
                <div class="weather-main">
                    <div class="temperature">
                        <span id="temperature">--</span>
                        <span class="unit">°C</span>
                    </div>
                    <div class="weather-icon">
                        <i id="weatherIcon" class="fas fa-sun"></i>
                    </div>
                </div>
                
                <div class="weather-description">
                    <p id="weatherDescription">Weather Description</p>
                    <p id="feelsLike">Feels like --°C</p>
                </div>
                
                <div class="weather-details">
                    <div class="detail-item">
                        <i class="fas fa-tint"></i>
                        <div>
                            <span class="label">Humidity</span>
                            <span id="humidity">--%</span>
                        </div>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-wind"></i>
                        <div>
                            <span class="label">Wind Speed</span>
                            <span id="windSpeed">-- km/h</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="error-container" id="errorContainer" style="display: none;">
            <div class="error-card">
                <i class="fas fa-exclamation-triangle"></i>
                <h3>Error</h3>
                <p id="errorMessage">Something went wrong</p>
            </div>
        </div>

        <div class="loading-container" id="loadingContainer" style="display: none;">
            <div class="loading-spinner">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Loading weather data...</p>
            </div>
        </div>

        <footer>
            <p>Powered by OpenWeatherMap API</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
